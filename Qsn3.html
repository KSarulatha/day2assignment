<body>
    <h1>Program to search for a element in a array of strings</h1>
</body>
<script>
function findArr(str)
{
var array=["Hello","How","Are","You"];
console.log(array)
    for(let i=0;i<array.length;i++)
        {
            if(array[i]==str)
            {
                console.log('Found');
            }
            else
            {
            console.log('Not found');
            }
            return str;
        }
        
}
console.log('Searching for '+findArr('Hello'));
// console.log(array);

</script>
